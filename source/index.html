  <link rel="preload" href="fonts/Roboto-Condensed/RobotoCondensed-Regular.woff2" as="font" type="font/woff2"

<body class="page__body">
  <section data-test="hero" class="hero">
    <header class="hero__header header container">
      <img class="header__logo logo" src="img/icons/logo.svg" width="130" height="26" alt="Логотип компании Supergym">
      <a class="header__link" href="tel:8-800-555-55-55">8 800 555-55-55</a>
    </header>

    <div class="hero__container container">
      <h1 class="visually-hidden">Сайт фитнес цента Supergym</h1>
      <div class="hero__text-wrapper">
        <p class="hero__text">Тренажёрный зал<br>
          Групповые&nbsp;занятия<br>
          Кардио-зона
        </p>
        <p class="hero__subtitle">Омск</p>
        <h2 class="hero__title">фитнес<br>центр</h2>
        <a class="hero__link button" href="#">Купить абонемент</a>
      </div>
      <div>
        <picture>
          <source media="(min-width: 1360px)"
            srcset="img/image/desktop-hero@1x.webp 1x, img/image/desktop-hero@2x.webp 2x" type="image/webp" width="500"
            height="524">
          <source media="(min-width: 768px)" srcset="img/image/tablet-hero@1x.webp 1x, img/image/tablet-hero@2x.webp 2x"
            type="image/webp" width="324" height="390">
          <source media="(min-width: 1360px)"
            srcset="img/image/desktop-hero@1x.jpg 1x, img/image/desktop-hero@2x.jpg 2x" type="image/jpg" width="500"
            height="524">
          <source media="(min-width: 768px)" srcset="img/image/tablet-hero@1x.jpg 1x, img/image/tablet-hero@2x.jpg 2x"
            type="image/jpg" width="324" height="390">
          <img class="hero__image" loading="lazy" fetchpriority="high" src="img/image/desktop-hero@1x.jpg" width="500"
            height="524" alt="Спортсмен на главном экране">
        </picture>
      </div>

    </div>
  </section>
